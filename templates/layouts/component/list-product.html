<div class="container" >
    <div class="row">
        <div class="col">
            <table class="table table-hover" id="myTable">
                <thead>
                    <tr>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Image</th>
                        <th scope="col">Price</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produk in produk %}
                    <tr>
                        <td>{{ produk[1] }}</td>
                        <td><img src="{{produk[2]}}" alt="" width="50px"></td>
                        <td>{{ produk[3] }}</td>
                        <td>{{ produk[6] }}</td>
                        <td>{{ 'Tersedia' if produk[5] == True else 'Tidak tersedia'}}</td>
                        <td>
                            <a href="/edit-product/{{ produk[0] }}" class="btn btn-warning">Edit</a>
                            <a href="/delete-product/{{ produk[0] }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
