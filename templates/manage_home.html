{% extends 'layouts/base.html' %}
{% block title %}Management Home{% endblock %}
{% block content %}
<div class="container" style="margin-top: 120px;">
    <h1 class="mb-4">Management Konten Halaman Utama</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="content" class="form-label">Konten HTML untuk Bagian Sambutan</label>
            <textarea class="form-control" id="content" name="content" rows="15">{{ content.page_value if content else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>
</div>
{% endblock %}
